<html>
    <head>
        <title>Assignment 3 Viz 1</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <div id="my-viz">

        </div>

        <script type="text/javascript">

        //Width and height
        var w = 200;
        var h = 200;
        
        var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

        var rect = svg.selectAll("rect")
            .data([1])
            .enter()
            .append("rect")

        rect.attr("x",10)
            .attr("y",10)
            .attr("width",100)
            .attr("height",20)
            .attr("fill","blue")

        var circles = svg.selectAll("circle")
                .data([1,2,4])
                .enter()
                .append("circle")

        circles.attr("cx", function(d, i) {
                return (i * 60) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d*10;
            })
            .attr("fill", "orange")
            .attr("stroke","blue")
            .attr("stroke-width", "2px");


        var polygon = svg.selectAll("polygon")
            .data([1])
            .enter()
            .append("polygon")

        polygon.attr("points","60,150 80,150 94,164 94,184 80,198 60,198 46,184 46,164")

        //     <polygon points="60,150 80,150 94,164 94,184 80,198 60,198 46,184 46,164"/>

        </script>
    </body>
</html>
