<html>
    <head>
        <title>Assignment 3 Viz 2</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <div id="my-viz">

        </div>

        <script type="text/javascript">
			
			//Width and height
			var w = 1250;
			var h = 400;
			
			d3.json("data.json", function(data){

                var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

                var circles = svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")


                circles.attr("cx", function(d, i) {
						return (i * 125) + 25;
					})
				   .attr("cy", h/4)
				   .attr("r", function(d) {
						return d.size/2;
				   })
                   .attr("fill", function(d){
                        return d.color
                        });


                var circles2 = svg.selectAll(".circle2")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("class", "circle2")

                circles2.attr("cx", function(d, i) {
						return d.size;
					})
				   .attr("cy", function(d, i) {
                       return d.size*2
                       })
				   .attr("r", function(d) {
						return d.size/2;
				   })
                   .attr("fill", function(d){
                        return d.color
                        });

            })

		</script>
    </body>
</html>
